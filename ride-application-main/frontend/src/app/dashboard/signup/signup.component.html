<div class="maindiv">
  <div class="parentFormContainer">
    <div id="formContainer">
      <h3 class="mb-3">User Registration Panel</h3>

      <form class="container" [formGroup]="myForm" (ngSubmit)="submitForm()">

        <!-- User Type -->
        <div class="mb-3">
          <label class="form-label d-flex justify-content-start">User Type</label>
          <select class="form-select" formControlName="usertype"
            [class.is-invalid]="myForm.get('usertype')?.invalid && (myForm.get('usertype')?.touched || myForm.get('usertype')?.dirty)">
            <option value="">Select User Type</option>
            <option value="driver">Driver</option>
            <option value="passenger">User</option>
            <option value="admin">admin</option>
          </select>
          <div *ngIf="myForm.get('usertype')?.invalid && (myForm.get('usertype')?.touched || myForm.get('usertype')?.dirty)"
            class="invalid-feedback">
            <div *ngIf="myForm.get('usertype')?.errors?.['required']">User type is required.</div>
          </div>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label d-flex justify-content-start">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" formControlName="Name"
            [class.is-invalid]="myForm.get('Name')?.invalid && (myForm.get('Name')?.touched || myForm.get('Name')?.dirty)" />
          <div *ngIf="myForm.get('Name')?.invalid && (myForm.get('Name')?.touched || myForm.get('Name')?.dirty)"
            class="invalid-feedback">
            <div *ngIf="myForm.get('Name')?.errors?.['required']">Name is required.</div>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label d-flex justify-content-start">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
            [class.is-invalid]="myForm.get('email')?.invalid && (myForm.get('email')?.touched || myForm.get('email')?.dirty)" />
          <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.touched || myForm.get('email')?.dirty)"
            class="invalid-feedback">
            <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="myForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label d-flex justify-content-start">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" formControlName="password"
            [class.is-invalid]="myForm.controls['password'].invalid && (myForm.controls['password'].touched || myForm.controls['password'].dirty)">
          <div *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].touched || myForm.controls['password'].dirty)"
            class="invalid-feedback">
            <div *ngIf="myForm.controls['password'].hasError('required')">Password is required.</div>
            <div *ngIf="myForm.controls['password'].hasError('minlength')">Password must be at least 8 characters long.</div>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label d-flex justify-content-start">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm your password" formControlName="cnfpassword"
            [class.is-invalid]="myForm.controls['cnfpassword'].invalid && (myForm.controls['cnfpassword'].touched || myForm.controls['cnfpassword'].dirty)">
          <div *ngIf="myForm.controls['cnfpassword'].invalid && (myForm.controls['cnfpassword'].touched || myForm.controls['cnfpassword'].dirty)"
            class="invalid-feedback">
            <div *ngIf="myForm.controls['cnfpassword'].hasError('required')">Confirm password is required.</div>
            <div *ngIf="myForm.controls['cnfpassword'].hasError('minlength')">Password must be at least 8 characters long.</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
            Submit
          </button>
        </div>

        <!-- Login Link -->
        <div id="login" class="mt-3">
          Already have an account?
          <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
